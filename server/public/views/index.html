<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap-theme.css">
  <link rel="stylesheet" href="views/styles.css">

  <script type="text/javascript" src="../vendors/angular.js"></script>
  <script type="text/javascript" src="../scripts/photodata.js"></script>
  <script type="text/javascript" src="../scripts/client.js"></script>

  <title>Photo Gallery</title>
</head>
<body ng-app= "photoGallery">
  <div class="container" ng-controller="PhotoController as gallery">
    <h1>Kuplic Memorial Day Road Trip</h1>
    <!--Images-->
    <div class="col-md-4" ng-repeat="image in gallery.images">
      <div class="images"
      <div class="image" "img-responsive" ng-click="gallery.toggle(image)">
        <img ng-show="image.visible" ng-src="{{image.image}}" alt="kuplic family road trip">
        <!--Image Description-->
        <div class="description" ng-show="!image.visible" ng-click="galler.toggle(image)">
          <h3>{{image.description}}</h3>
        </div>
        <!--Favorite Button with counter-->
        <div class="counter">
          <button type="button" class="btn btn-warning btn-block" ng-click="count =count + 1"><span class="glyphicon glyphicon-star" aria-hidden="true">
          </span>Favorite {{count}}</button>
        </div>
      </div>

      <div class="counter">

      </div>
    </div>
  </div>
</body>
</html>
